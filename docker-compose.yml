version: '3.8'
services:
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: web-chat
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 21830818
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: santimolirpo.28@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 21830818
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
  app:
    container_name: web_chat_container
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
      - pgadmin
  nginx: 
     build: ./nginx
     ports: 
       - 80:80
       - 443:443
     volumes:
       - certbot-etc:/etc/letsencrypt  # Store certificates here
       - certbot-var:/var/lib/letsencrypt
       - ./webroot:/var/www/certbot  # Webroot for Let's Encrypt challenge files
     depends_on:
       - app
  certbot:
     image: certbot/certbot
     container_name: certbot_container
     volumes:
       - certbot-etc:/etc/letsencrypt
       - certbot-var:/var/lib/letsencrypt
       - ./webroot:/var/www/certbot  # Same webroot directory as in Nginx
     entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew; done"

volumes:
  db-data:
  pgadmin-data:
  certbot-etc:
  certbot-var:
